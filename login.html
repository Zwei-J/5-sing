<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>会员登录_中国原创音乐基地</title>
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/login.css">
	<script type="text/javascript" src="js/init.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</head>
<body>
	<div class="header">
		<div>
			<a href="index.html" class="logo">
				<img src="img/login/logo.png">
			</a>
		</div>
	</div>
	<div class="bg">
		<div>
			<div class="login-form">
				<div class="formLogin">
					<p>
						<input type="text" id="phone" placeholder="请输入您的手机号码">
					</p>
					<p>
						<input type="password" id="upwd" placeholder="密码">
					</p>
					<div class="clear">
						<p class="lf">
							<input type="checkbox" name="remenber">记住我
							<span id="cantLogin">用户名或密码错误</span>
						</p>
						<a href="#" class="rt">
							忘记密码
						</a>
					</div>
					<p class="clear">
						<button class="lf" id="login-btn">登录</button>
						<a href="reg.html" class="rt">注册</a>
					</p>
				</div>
				<div class="teamMate">
					<p>
						合作账号登录
						<span class="rt">
							<a href="#" class="QQ"></a>
							<a href="#" class="sina"></a>
							<a href="#" class="tencent"></a>
							<a href="#" class="kugou"></a>
						</span>
					</p>
				</div>
			</div>
		</div>
	</div>
	<p class="footer">
		<a href="index.html">返回首页</a>
		|
		<a href="#">帮助中心</a>
		|
		客服Q号:800059486
	</p>
</body>
</html>
